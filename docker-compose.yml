services:
  backend:
    image: maarousamad/backend-task-manager:latest
    pull_policy: always
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - task-network

  frontend:
    image: maarousamad/frontend-task-manager:latest
    pull_policy: always
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - task-network

networks:
  task-network:
    driver: bridge
